<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваша страница</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            background-color: #0000ff;
            color: #fff;
            padding: 10px;
        }

        rectangle {
            width: 100%;
            height: 100px;
            background-color: lightblue;
        }

        square {
            width: 100px;
            height: 100px;
            background-color: lightgreen;
            margin: 10px 0;
        }

        vertical {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        vertical-rectangle {
            flex: 1;
            height: 150px;
            background-color: lightcoral;
            margin-right: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <div>Home</div>
        <div>About Us</div>
        <div>Services</div>
        <div>Partners</div>
        <div>Customers</div>
        <div>Projects</div>
        <div>Careers</div>
        <div>Contact</div>
    </header>

    <rectangle></rectangle>

    <square></square>
    <square></square>

    <vertical>
        <vertical-rectangle></vertical-rectangle>
        <vertical-rectangle></vertical-rectangle>
        <vertical-rectangle></vertical-rectangle>
        <vertical-rectangle></vertical-rectangle>
    </vertical>

    <footer>Footer</footer>
</body>

</html>
